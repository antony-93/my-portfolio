<nav class="navbar navbar-expand-md fixed-top" [ngClass]="{'sticky': isSticky}">
    <div class="container">
        <a class="font-weight-bold fs-2 text-blue-light navbar-brand" href="#">
            My portfolio
        </a>

        <div class="p-0 d-flex d-md-none navbar-toggler mt-1 align-items-center border-0">
            <app-combobox-language [responsive]="true" [languageCode$]="codeFlagTab" (onSelectFlag)="doNextCodeFlagTouch($event)"></app-combobox-language>

            <a class="text-blue-light border-0 navbar-toggler" type="button" style="width: 48px;" (click)="doExpandNavbarSm()">
                <i class="fs-2 fa-solid" [ngClass]="{'fa-bars' : !expand, 'fa-xmark': expand}"></i>
            </a>
        </div>

        <div class="collapse navbar-collapse" [ngClass]="{'show': expand, 'notShowing': !expand}">
            <ul class="ms-auto navbar-nav align-items-center-md">
                <app-menu-navigation *ngFor="let item of navigations" 
                    [icon]="item.icon" 
                    [title]="item.title" 
                    [link]="item.link">
                </app-menu-navigation>

                <li class="d-md-inline d-none ms-md-4">
                    <button class="btn btn-sm btn-link text-white" (click)="doRedirectGitHub()">
                        <i class="md-18 mx-1 fa-brands fa-github"></i>
                        <i class="md-16 mx-1 fas fa-code-branch"></i>
                    </button>
                </li>

                <li class="d-md-inline d-none ms-md-4">
                    <app-combobox-language 
                        [responsive]="true" 
                        [languageCode$]="codeFlagTouch" 
                        (onSelectFlag)="doNextCodeFlagTab($event)">
                    </app-combobox-language>
                </li>
            </ul>
        </div>
    </div>
</nav>
