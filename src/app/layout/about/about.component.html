<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="row mt-5 pt-5">
                <div class="col-12">
                    <h2 class="text-center font-weight-bold">
                        Professional
                        <span class="main-color">Skills</span>
                    </h2>
                </div>
            </div>

            <div class="row mt-4 align-center" *ngFor="let skillsFormat of formatedSkills">
                <div class="col-2 px-0 mx-3" *ngFor="let cardSkill of skillsFormat">
                    <app-card-skills [classSocialIcons]="cardSkill.classSocialIcons"
                        [title]="cardSkill.title"></app-card-skills>
                </div>
            </div>

            <div class="row pt-4 mt-5">
                <div class="col-12">
                    <h2 class="text-center font-weight-bold">
                        <span class="main-color">Tools</span>
                        I use
                    </h2>
                </div>
            </div>

            <div class="row mt-4 align-center" *ngFor="let toolsFormat of formatedTools">
                <div class="col-2 px-0 mx-3" *ngFor="let cardTool of toolsFormat">
                    <app-card-skills [classSocialIcons]="cardTool.classSocialIcons"
                        [title]="cardTool.title"></app-card-skills>
                </div>
            </div>
        </div>
    </div>
</div>
